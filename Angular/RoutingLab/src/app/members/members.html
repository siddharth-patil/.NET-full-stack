
<div class="container">
    <h2 >Members &#64; Royal Rider Club</h2>
</div>
<div class="container mt-4">

    <table class="table table-bordered table-striped">
        <thead  class="table-dark">
            <tr>
                <th>Photo</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Birthdate</th>
                <th>Contact</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let member of members">
                <td><img [src]="member.photopath" alt="Photo"></td>
                <td>{{member.firstName}}</td>
                <td>{{member.lastName}}</td>
                <td>{{member.email}}</td>
                <td>{{member.birthdate}}</td>
                <td>{{member.contact}}</td>
                <td>{{member.city}}</td>
            </tr>

        </tbody>
    </table>

</div>
