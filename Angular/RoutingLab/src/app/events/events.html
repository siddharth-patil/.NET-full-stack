<div class="p-4 max-w-5xl mx-auto text-center body bg-wrapper">
    <div class="bg-overlay"></div>
    <div class="content">
        <h1 class="text-4xl font-bold mb-4 text-danger">{{ event.title }}</h1>
        <p class="text-warning">{{ event.description }}</p>

        <div class="my-6 text-white">
            <p class="text-xl font-semibold">📅 {{ event.date | date:'fullDate' }} at {{ event.date | date:'shortTime'
                }}</p>
            <p class="text-lg">📍 {{ event.location }}</p>
            <p class="text-md text-green-600 mt-2">⏳ Time Left: {{ getTimeLeft() }}</p>
        </div>

        <button class="btn btn-primary">Register Now</button>

        <div class="mt-10">
            <h2 class="text-white font-bold mb-4">Meet Our Guests</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div *ngFor="let speaker of event.speakers" class="bg-dark shadow-md p-4 rounded-xl">
                    <img [src]="speaker.image" alt="{{speaker.name}}" class="w-full h-48 object-cover rounded-xl mb-3">
                    <h3 class="text-warning">{{ speaker.name }}</h3>
                    <p class="text-light">{{ speaker.bio }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
