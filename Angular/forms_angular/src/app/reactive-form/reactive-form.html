<!-- <p>reactive-form works!</p> -->

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <input type="text" placeholder="Enter Name" formControlName="Name">
    <br><br>

    <input type="password" formControlName="password" placeholder="Enter password" id="">
    <br><br>

    <input type="email" formControlName="email" placeholder="Enter email" id="">
    <br><br>

    <button type="submit">Submit</button>
    <button type="button" (click)="setValues()">Set Values</button>

</form>
