<div class="container">
  <h2>All Books</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.bookId }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteBook(book.bookId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
