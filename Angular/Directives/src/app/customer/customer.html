<h1>Customer Details</h1>
<table>
    <thead>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Customer Country</th>
        <th>Customer City</th>
        <th>Customer Contact No.</th>
    </thead>
    <tbody *ngFor="let customer of Customers">
        <tr>
            <td>{{customer.custId}}</td>
            <td>{{customer.custName}}</td>
            <td>{{customer.country}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.contact}}</td>
        </tr>
    </tbody>
</table>
