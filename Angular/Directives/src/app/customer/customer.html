<h1>Customer Details</h1>
<table>
    <thead>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Customer Country</th>
        <th>Customer City</th>
        <th>Customer Contact No.</th>
    </thead>
    <tbody *ngFor="let customer of Customers">
        <tr>
            <td [ngClass]="'even-row'">{{customer.custId}}</td>
            <td [ngClass]="'odd-row'">{{customer.custName}}</td>
            <td [ngClass]="'even-row'">{{customer.country}}</td>
            <td [ngClass]="'odd-row'">{{customer.city}}</td>
            <td [ngClass]="'even-row'">{{customer.contact}}</td>
        </tr>
    </tbody>
</table>
