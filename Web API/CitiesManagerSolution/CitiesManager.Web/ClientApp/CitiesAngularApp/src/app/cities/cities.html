<h1>Cities</h1>

<div class="table-container">
  <table class="table w-100">
    <thead>
      <tr>
        <th>#</th>
        <th>City Name</th>
      </tr>
    </thead>
    <tbody>
      @for (city of cities; track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ city.cityName }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
