@if(product){
    <section class="py-8">
        <div class="max-w-screen px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="product image">
                </div>
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900k">
                        {{product.name}}
                        <div class="mt-4 items-center gap-4 flex">
                            <p class="text-3xl font-extrabold text-gray-900">
                                {{product.price | currency}}
                            </p>
                        </div>
                        <div class="flex gap-4 mt-6">
                            <button mat-flat-button  style="height: 3.44rem;">
                                <mat-icon>shopping_cart</mat-icon>
                                Add to cart
                            </button>
                            <mat-form-field class="flex match-input-height" appearance="outline">
                                <mat-label>Quantity</mat-label>
                                <input matInput type="number">
                            </mat-form-field>
                        </div>
                        <mat-divider></mat-divider>

                        <p class="mt-6 text-gray-500 text-lg font-normal">
                            {{product.description}}
                        </p>
                    </h1>
                </div>
            </div>
        </div>
    </section>
}
