<div class="container mt-4" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid" alt="{{product.name}}">
    </div>
    <div class="col-md-6">
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
      <p><small class="text-muted">{{product.category}}</small></p>
      <h4>â‚¹{{product.price}}</h4>
      <button class="btn btn-primary" (click)="add()">Add to cart</button>
    </div>
  </div>
</div>
