<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#b1').click(function(){
                $('#d1').slideUp();
            })

            $('#b2').click(function(){
                $('#d1').slideDown();
            })

            $('#b3').click(function(){
                $('#d1').slideToggle();
            })


        })
    </script>
</head>

<body>
    <div id="d1" style="width: 2000px;height: 80px;background-color: red;">
        Welcome to seed Infotech
    </div>
    <button type="button" id="b1">slide up</button>
    <button type="button" id="b2">slide down</button>
    <button type="button" id="b3">slide toggle</button>
</body>

</html>
