<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="jquery-3.7.1.min.js"></script>

<style>
    #d1{
        width: 400px;
        height: 300px;
        background-color: greenyellow;
        border: solid 1px bisque;
        animation: mymove 10s ease-in-out infinite;
       
    }

    @keyframes mymove{
        20%{font-size: 25px;}
        50%{font-size: 50px;}
        70%{font-size: 30px;}
        100%{font-size: 60px;}
    }

</style>
</head>
<body>
   <div id="d1">    
    <p>Welcome to Responsive Web Design</p>   
  </div>
 
</body>
</html>
