<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            $('th').css("background-color","red");
            $('tr:even').css("background-color","blueviolet");
            $('tr:odd').css('background-color',"aqua");

        });

    </script>
</head>

<body>
    <table border="1">
        <th>Company name</th>
        <th>Country</th>
        <tr>
            <td>TCS</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Amazon</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>IBM</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Microsoft</td>
            <td>UK</td>
        </tr>
    </table>
</body>

</html>
