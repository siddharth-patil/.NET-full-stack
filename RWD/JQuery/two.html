<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#b1').click(function(){
                $('p').hide();
                $('h1').hide();
            });

            $('#b2').click(function(){
                $('p').show();
                $('h1').show();
            });

            $('#b3').click(function(){
                $('p').toggle();
                $('h1').toggle();
            });

        });
    </script>
</head>
<body>
    <h1>Welcome</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse, at?</p>

    <button id="b1">hide para</button>
    <button id="b2">show para</button>
    <button id="b3">hide-show para</button>


</body>
</html>
