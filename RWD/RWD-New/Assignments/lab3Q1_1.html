<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* border: 1px solid black; */
            width: 60%;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div>
        <!-- <form action="" method="post"> -->
        <table border="1px" cellpadding="5px">
            <tr>
                <td colspan="2"  align="center">
                    <h3>Student Details</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">First Name:</label>
                </td>
                <td>
                    <input type="text" name="name" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Last Name: </label>
                </td>
                <td>
                    <input type="password" name="password" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                    <input type="radio" name="gender" id="">Other
                </td>
            </tr>

            <tr>
                <td>

                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="number" name="age" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="jod">Joining Date:</label>
                </td>
                <td>
                    <input type="date" name="jod" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="course">Course Completed:</label>
                </td>
                <td>

                    <input type="checkbox" name="course" id="">C Programming
                    <input type="checkbox" name="course" id="">SQL
                    <input type="checkbox" name="course" id="">Mongo DB
                </td>
            </tr>

            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>

                <td>
                    <textarea name="address" rows="3" cols="20" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="branch">Branch:</label>
                </td>

                <td>
                    <select name="branch" id="">
                        <option value="">Select Option</option>
                        <option value="ME">Mechanical</option>
                        <option value="CS">Computer Science</option>
                    </select>
                </td>
            </tr>
            <br>

            <tr>
                <td colspan="2" align="center">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
        <!-- </form> -->
    </div>
</body>

</html>
