<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 20%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>Student Details</h3>
    <div>
        <form action="" method="post">

            <label for="name">First Name: <br>
                <input type="text" name="name" id="">
            </label>
            <br>

            <label for="password">Last Name: <br>
                <input type="password" name="password" id="">
            </label>
            <br>

            <label for="email">Email: <br>
                <input type="email" name="email" id="">
            </label>
            <br>

            <label for="gender">Gender: <br>
                <input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
                <input type="radio" name="gender" id="">Other
            </label>
            <br>

            <label for="age">Age: <br>
                <input type="number" name="age" id="">
            </label>
            <br>

            <label for="jod">Joining Date: <br>
                <input type="date" name="jod" id="">
            </label>
            <br>

            <label for="course">Course Completed: <br>
                <input type="checkbox" name="course" id="">C Programming
                <input type="checkbox" name="course" id="">SQL
                <input type="checkbox" name="course" id="">Mongo DB
            </label>
            <br>

            <label for="address">Address: <br>
                <textarea name="address" rows="3" cols="20" id=""></textarea>
            </label>
            <br>

            <label for="branch">Branch: <br>
                <select name="branch" id="">
                    <option value="">Select Option</option>
                    <option value="ME">Mechanical</option>
                    <option value="CS">Computer Science</option>
                </select>
            </label>
            <br>
            <br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
