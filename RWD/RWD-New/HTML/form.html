<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Microsoft</title>
</head>

<body bgcolor="#fffff" text="#aa0sdf" background="">

    <form name="f1" method="post" action="">
        <fieldset>
            <legend>Registration Form</legend>
            <label>Company Name
                <input type="text" maxlength="6" size="30" name="t1" placeholder="Microsoft" readonly>
            </label> <br><br>
            <label>Enter Your Name
                <input type="text" maxlength="6" size="30" name="t2" placeholder="Enter name"
                    required="Enter your name">
            </label> <br><br>

            <label>Enter Password
                <input type="password" maxlength="6" size="30" name="t3" required="Enter password">
            </label>

            <br><br>

            <label>Mobile NUmber
                <input type="number" size="30" name="t4" required="Enter phn no">
            </label>

            <br><br>

            <label>Email
                <input type="Email" size="30" name="t5">
            </label>

            <br><br>

            <label>Date Of Birth
                Date<input type="Date" name="d1">
                Month<input type="month" name="m1">
                year<input type="year" name="y1">
                week<input type="week" name="w1">
                time<input type="time" name="tt1">
            </label> <br><br>

            <label>Date Of Birth
                Date<select name="s1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                Month<select name="s2">
                    <option value="1">jan</option>
                    <option value="2">feb</option>
                    <option value="3">mar</option>
                    <option value="4">apr</option>
                    <option value="5">may</option>
                    <option value="6">jun</option>
                </select>

                Year<select name="s3">
                    <option value="1">1990</option>
                    <option value="2">1991</option>
                    <option value="3">1992</option>
                    <option value="4">1993</option>
                    <option value="5">1994</option>
                    <option value="6">1995</option>
                </select>
            </label>
            <br><br>


            <label>Language Known
                <input type="Checkbox" name="c1" value="English">English
                <input type="Checkbox" name="c2" value="Marathi">Marathi
                <input type="Checkbox" name="c3" value="Hindi">Hindi
            </label>

            <br><br>

            <label>Gender
                <input type="radio" name="r1" value="male">Male
                <input type="radio" name="r1" value="Female">Female
            </label>
            <br><br>
            <input type="Button" name="b1" value="Click me">
            <input type="Reset" name="b2" value="Clear Data">
            <input type="Submit" name="b3" value="Submit Data">

        </fieldset>
    </form>

</body>

</html>
