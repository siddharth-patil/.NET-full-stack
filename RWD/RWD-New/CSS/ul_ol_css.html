<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>seed</title>
  <style type="text/css">
    ol.a{
      list-style-position: outside;
    }
    ul.b{
     list-style-position: inside;
     
    }
   ul.c{
     list-style-type: none;
     padding: 0;
     margin: 10px;
     
    }
  </style>
 
</head>
<body>
  <h2>ordered list with inside position</h2>
   <ol class="a">
      <li>BCA</li>
      <li>BBA</li>
      <li>BE</li>
   </ol>

   <hr>
  <h2>ordered list with outside position</h2>
   <ul class="b">
      <li>BCA</li>
      <li>BBA</li>
      <li>BE</li>
   </ul>

 <hr>
  <h2>list without any type</h2>
   <ul class="c">
      <li>BCA</li>
      <li>BBA</li>
      <li>BE</li>
   </ul>

</body>
</html>
