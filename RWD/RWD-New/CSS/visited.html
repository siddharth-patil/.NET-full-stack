<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>

    /*unvisited link		*/
      a:link {
      	color: red;
      	text-decoration: none;
      	background-color: yellow;
      	padding: 10px 20px;
      	text-align: center;
        display: inline-block;
      }

 /*visited link		*/
      a:visited {
      	color: blue;
      	text-decoration: none;
      	background-color: cyan;
      }

  /*hover link		*/
      a:hover{
      	color: hotpink;
      	text-decoration: underline;
      	background-color: lightgreen;
      }    

 /*active link		*/
      a:active {
      	color: yellowgreen;
      	text-decoration: underline;
      	background-color: deeppink;
      }



   </style>


</head>

<body>

   <h3>anchor tag with css</h3>

   <a href="greet.html" target="blank">Home</a>
   <a href="div2.html" target="blank">Div Tag</a>

    <a href="div2.html" target="blank">Div2 Tag</a>
     
</body>
</html>
