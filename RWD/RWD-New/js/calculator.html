<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* position: relative; */
            height: 100vh;
            width: 100vw;
        }

        .main {
            height: 100%;
            width: 100%;

            position: relative;
        }

        .box {
            display: inline-block;
            padding: 0.4em;
            border: 2px solid rgb(147, 35, 185);

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .num1 {
            display: flex;
            gap: 2em;
            margin-bottom: 0.2em;
        }

        .num2,
        .ans {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.2em;
        }

        .btns {
            display: flex;
            justify-content: space-around;
            /* margin-bottom: 0.2em; */

            input{
                background-color: blueviolet;
                color: white;
                border: none;
                border-radius: 2px;
                padding: 3px;
            }
        }
    </style>
    <script>
        function clearAll() {
            const a = document.getElementById('n1');
            a.value = "";

            const b = document.getElementById('n2');
            b.value = "";

            const ans = document.getElementById('ans');
            ans.value = "";
        }

        function add() {
            const a = document.getElementById('n1');
            let n1 = parseInt(a.value);

            const b = document.getElementById('n2');
            let n2 = parseInt(b.value);

            let op = n1 + n2;

            const ans = document.getElementById('ans');
            ans.value = op;
        }

        function subtract() {
            const a = document.getElementById('n1');
            let n1 = parseInt(a.value);

            const b = document.getElementById('n2');
            let n2 = parseInt(b.value);

            let op = n1 - n2;

            const ans = document.getElementById('ans');
            ans.value = op;
        }

        function multiply() {
            const a = document.getElementById('n1');
            let n1 = parseInt(a.value);

            const b = document.getElementById('n2');
            let n2 = parseInt(b.value);

            let op = n1 * n2;

            const ans = document.getElementById('ans');
            ans.value = op;
        }

        function divide() {
            const a = document.getElementById('n1');
            let n1 = parseInt(a.value);

            const b = document.getElementById('n2');
            let n2 = parseInt(b.value);

            let op = n1 / n2;

            const ans = document.getElementById('ans');
            ans.value = op;
        }

    </script>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="num1">
                Enter 1st number: <input id="n1" type="text">
            </div>
            <div class="num2">
                Enter 2nd number: <input id="n2" type="text">
            </div>
            <div class="ans">
                Answer: <input id="ans" type="text">
            </div>
            <div class="btns">
                <input type="button" value="Clear" onclick="clearAll()" id="clear">
                <input type="button" value="Add" onclick="add()" id="add">
                <input type="button" value="Subtract" onclick="subtract()" id="subtract">
                <input type="button" value="Multiply" onclick="multiply()" id="multiply">
                <input type="button" value="Divide" onclick="divide()" id="divide">
            </div>
        </div>
    </div>
</body>

</html>
