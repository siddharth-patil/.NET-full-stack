<BODY>
    <h2 id="h2"></h2>
    <script>
    var no,day;
    no=parseInt(prompt("enter any no between 1 to 7"));  //1-7
 
    switch(no)
    {
        case 1 :day="sunday";
           break;
        case 2 :day="monday";
           break;
        case 3 :day="tuesday";
           break;      
        case 4 :day="wednesday";
           break;
        case 5 :day="thursday";
           break;
        case 6 :day="friday";
           break;
        case 7 :day="saturday";
           break;            
    }

    document.getElementById("h2").innerHTML=day;
   </script>
</BODY>
