<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

<script type="text/javascript">
   function f2(){
     
       var text=document.getElementById("p1").innerHTML;
       document.getElementById("demo").innerHTML=text;
        document.getElementById("h1").innerHTML=text;


   }
    function f3(){
     
       var text=document.getElementById("p1").innerText;
         document.getElementById("demo").innerText=text;
          document.getElementById("h1").innerText=text;
   }
   
</script>
</head>

<body>

   <h2> The  Difference between inner text, inner html</h2>

   <p id="p1">       seeed infotech        <span>located in</span>   pune</p>
      <button onClick="f2()">Get inner HTML</button>
       <button onClick="f3()">Get inner Text</button>
   <pre id="demo"></pre> 
   <h1 id="h1"></h1>
</body>
</html>
