<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

<script type="text/javascript">
   function f2(){
     document.body.style.backgroundColor="red";

   }
    function f3(){
        document.body.style.backgroundImage="url('cssLab1Q1.png')";

   }
    function f4(){
      document.getElementById("d1").style.visibility="hidden";
   }
    function f5(){
      document.getElementById("d1").style.visibility="visible";
   }
   
</script>
</head>

<body>
      <div id="d1">
         <h1>Welcome to Seed Infotech</h1>
        </div> 
         <button onmouseover="f4();" onmouseout="f5();">Show and hide Text</button>
    
      <button onClick="f2()">change background color</button>
      <button onClick="f3()">apply background image</button>

</body>
</html>
