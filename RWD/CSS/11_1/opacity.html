<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            background-color: #04aa6d;
            padding: 10px;
        }

        div.first{
            opacity: 0.1;
        }

        div.second{
            opacity: 0.3;
        }

        div.third{
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <h1>Transparent Box</h1>
    <p>When using the opacity property to add transperancy to the background of an element 
        all of its child elements become transparent as well. This can make the text inside a fully transparent element hard to read:
    </p>

    <div class="first"><p>Opacity 0.1</p></div>
    <div class="second"><p>opacity 0.3</p></div>
    <div class="third"><p>opacity 0.6</p></div>
    <div><p>opacity 1</p></div>
</body>
</html>
