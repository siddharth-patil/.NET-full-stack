<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

form{
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #f8f5a59d;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    height: 85vh;
}

h2{
    text-align: center;
}
.gender-group{
    display: flex;
    justify-content: space-between;
    /* gap: 20px; */
}

.label-input-group{
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-right: 1.7rem;
}
/* .radio-buttons{
    display: flex;
    gap: 20px;
} */
.jDateBox{
    display: flex;
    justify-content: flex-start;
}

label {
    font-weight: bold;
    margin-top: 10px;
}
#input-box-width{
    width:300px;
}
input, textarea{
    border: 1px solid rgb(244, 149, 222);
}

#font-weight-options{
    font-weight: 400;
}

.checkbox-container{
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    /* justify-items: flex-end; */
    margin-left: 24x;
}

.buttons {
    display: flex;
    justify-content: space-evenly;
}
button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
}
button:hover{
    background: rgb(29, 144, 29);
    cursor: pointer;
}
.reset {
    background: #666;
    color: white;
}
.submit {
    background: #45ce65;
    color: white;
}
.cclabel{
    margin-right: 73px;
}
     </style>
</head>

<body>
    <form action="#">
        <h2>Student Details</h2>
        <div class="label-input-group">
            <label for="first-name">First Name: </label>
            <input id="input-box-width" type="text" name="first-name" required>
        </div>
        <div class="label-input-group">
            <label for="last-name">Last Name: </label>
            <input id="input-box-width" type="text" name="last-name" required>
        </div>

        <div class="label-input-group">
            <label for="email">Email: </label>
            <input placeholder="example@gmail.com" id="input-box-width" type="email" name="email" required>
        </div>

        <div class="gender-group">
            <div><label for="gender">Gender: </label></div>
            <div class="label-input-group">
                <input type="radio" name="gender">
                <label id="font-weight-options" for="gender" required>Male </label>

                <input type="radio" name="gender">
                <label id="font-weight-options" for="gender">Female </label>

                <input type="radio" name="gender">
                <label id="font-weight-options" for="gender">Other </label>
            </div>
        </div>

        <div class="label-input-group">
            <label for="age">Age: </label>
            <input id="input-box-width" type="number" name="age" required>
        </div>

        <div class="label-input-group">
            <div>
                <label for="joining-date">Joining Date: </label>
            </div>
            <div class="jDateBox">
                <input type="date" name="joining-date" required>
            </div>
        </div>

        <div class="gender-group">
            <div class="cclabel">
                <label for="course-completed">Course Completed: </label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="course-completed">
                <label id="font-weight-options" for="course-completed">C Programming </label>
                <input type="checkbox" name="course-completed">
                <label id="font-weight-options" for="course-completed">SQL </label>
                <input type="checkbox" name="course-completed">
                <label id="font-weight-options" for="course-completed">MongoDB </label>
                <input type="checkbox" name="course-completed">
                <label id="font-weight-options" for="course-completed">RWD </label>
                <input type="checkbox" name="course-completed">
                <label id="font-weight-options" for="course-completed">.NET Core</label>
            </div>
        </div>

        <div class="label-input-group">
            <label for="address">Address: </label>
            <textarea id="input-box-width" name="address" required></textarea>
        </div>

        <div class="label-input-group">
            <label for="branch">Branch: </label>
            <select name="branch" required>
                <option value="">Select Option</option>
                <option value="ME">Mechanical</option>
                <option value="CSE">Computer Science</option>
                <option value="CE">Civil</option>
            </select>
        </div>

        <div class="buttons">
            <button type="reset" class="reset">Reset</button>
            <button type="submit" class="submit">Submit</button>
        </div>
    </form>
</body>

</html>
