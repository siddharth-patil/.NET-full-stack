<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>

    <style>
        .btn{
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgb(105, 105, 157);
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover{
            background-color: rgb(46, 46, 125);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="btn">Hover Me</button>
</body>
</html>
