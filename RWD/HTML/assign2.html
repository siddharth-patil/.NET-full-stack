<!DOCTYPE html>
<html>
<head>
    <title>Country and Capital Table</title>
</head>
<body>

    <table border="1">
        <caption><b>Country and Capital List</b></caption>
        <tr>
            <th>Country</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>Australia</td>
            <td>Canberra</td>
        </tr>
        <tr>
            <td>India</td>
            <td>New Delhi</td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
        </tr>
        <tr>
            <td>Netherland</td>
            <td>Amsterdam</td>
        </tr>
    </table>

</body>
</html>
