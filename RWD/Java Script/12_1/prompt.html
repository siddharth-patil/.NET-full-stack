<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS prompt</title>
</head>
<body>
    <h2>Click the following button to see the effect</h2>

    <form action="">
        <input type="button" value="click me" onclick="fun()"/>
    </form>

    <script>
        function fun(){
            prompt("THis is a prompt box", "Hello world!");
        }
    </script>
</body>
</html>
