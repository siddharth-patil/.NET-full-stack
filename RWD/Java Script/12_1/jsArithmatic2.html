<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>arithmetic operations</h2>

    <p id="plus"></p>
    <p id="greater"></p>

    <script>
        let num1= parseInt(prompt("first nummber: "));
        let num2= parseInt(prompt("Second number: "));
        let sum= num1 + num2;
        let grtr = (num1>num2? num1:num2);

        alert(`The sum is " ${sum} " and " ${grtr} " is greater number`);
    </script>
</body>
</html>
