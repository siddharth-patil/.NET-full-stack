<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let x = (prompt("Enter a number: "));

        if(x>1 && x<10){
            document.getElementById("demo").innerHTML = "okkkk";
        }else{
            document.getElementById("demo").innerHTML = "not in the range!!";
        }
    </script>
</body>
</html>
