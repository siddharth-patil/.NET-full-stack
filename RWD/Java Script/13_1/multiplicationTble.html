<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        let ans ="";
        for (j = 2; j <= 10; j++) {
            for (i = 1; i <= 10; i++) {
                // ans = j * i;
                ans += "<br>" +j + "*" + i + "=" + (j*i);
            }
            ans += "<br>";
        }

        document.getElementById("demo").innerHTML = ans;

    </script>
</body>

</html>
