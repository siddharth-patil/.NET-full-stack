<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade= prompt("Enter a grade from('A+','A'): ");

        switch(grade){
            case ('A+'):
                document.write('<p style="color:yellow">A+</p>');
                break;

            case ('A'):
                document.write('<p style="color:blueviolet">A</p>')
        }
    </script>
</body>
</html>
