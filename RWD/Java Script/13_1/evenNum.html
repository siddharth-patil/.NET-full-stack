<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The even numbers from 1 to 10 are: </p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        ans = "";

        for(let i=1; i<=10; i++){
            if(i%2==0){
                ans += " "+ i;
            }
        }

        document.getElementById("demo1").innerHTML = ans;

        let num = parseInt(prompt("Enter a number: "));
        if(num%2==0)
        {
            document.getElementById("demo2").innerHTML = num + " is even";
        }

    </script>
</body>
</html>
