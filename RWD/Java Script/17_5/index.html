<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var body = document.querySelector('body');

        function colorCode(){
            var color = '';

            let range = "0123456789abcdef";

            for (let i=0; i<6; i++){
                color = color + range[Math.floor(Math.random()*16)]; 
            }
            
            return color;
        }

        setInterval(function(){
            body.style.backgroundColor = "#" + colorCode();
        },5000)

    </script>
</body>
</html>
