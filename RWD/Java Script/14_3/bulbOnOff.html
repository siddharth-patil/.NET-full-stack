<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bulbOn(){
            document.getElementById('bulb-image').src = "../../images/bulbOn.webp";
        }

        function bulbOff(){
            document.getElementById('bulb-image').src = "../../images/bulbOff.webp";
        }
    </script>
</head>
<body>
    <h2>The mousedown event</h2>

    <img id="bulb-image" src="../../images/bulbOff.webp" alt="bulbOff" onmousedown="bulbOn()" onmouseup="bulbOff()" width="500px" height="500px">
</body>
</html>
