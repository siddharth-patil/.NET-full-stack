<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The onmousedown attribute</h2>

    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: aquamarine; width: 90px; height: 20px; padding: 40px;">Click Me</div>

    <script>
        function mDown(obj){
            obj.style.backgroundColor = '#000'
            obj.style.color = '#fff';
            obj.innerHTML = "Release Me"
        }

        function mUp(obj){
            obj.style.backgroundColor = "aquamarine";
            obj.innerHTML = "Thanks!!";
            obj.style.color = "#000";
        }
    </script>
</body>
</html>
