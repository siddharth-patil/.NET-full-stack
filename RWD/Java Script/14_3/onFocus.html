<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The onfocus event</h2>

    Enter your name: <input type="text" onfocus="myFunc(this)">

    <script>
        function myFunc(obj){
            obj.style.background = "#DCD7C9";
        }
    </script>
</body>
</html>
