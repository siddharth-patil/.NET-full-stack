<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mouse over and out events</h2>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: aquamarine; width: 90px; height: 20px; padding: 40px;">
        mouse over
    </div>

    <script>
        function mOver(obj){
            obj.style.backgroundColor = '#000'
            obj.style.color = '#fff';
            obj.innerHTML = "Release Me"
        }
        function mOut(obj){
            obj.style.backgroundColor = "aquamarine";
            obj.style.color = '#000';
            obj.innerHTML = "Mouse out";
        }
    </script>
</body>
</html>
